    <script>
        function getURLParameters() {
            var params = {};
            var query = window.location.search.substring(1);
            var vars = query.split('&');

            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                if (typeof params[pair[0]] === 'undefined') {
                    params[pair[0]] = decodeURIComponent(pair[1]);
                } else if (typeof params[pair[0]] === 'string') {
                    var arr = [ params[pair[0]], decodeURIComponent(pair[1]) ];
                    params[pair[0]] = arr;
                } else {
                    params[pair[0]].push(decodeURIComponent(pair[1]));
                }
            }
            return params;
        }

        window.onload = function() {
            var params = getURLParameters();
            var embed = document.getElementById('embed-formstack');
            var url = embed.src;

            for (var param in params) {
                if (params.hasOwnProperty(param)) {
                    url += (url.indexOf('?') >= 0 ? '&' : '?') + param + '=' + params[param];
                }
            }
            embed.src = url;
        }
    </script>
    <embed id="embed-formstack" src="https://serviceoklahomaHP.formstack.com/forms/sokpaymentportal" style="width: 100%; height: 1750px;"></embed>
